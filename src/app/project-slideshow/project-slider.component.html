<div class="slide-wrapper">
  <div class="slides-container s-left">
    <img
      *ngFor="let image_left of project.left_slides"
      class="slide-left"
      style="width: 100%; display: none"
      alt="left slide image"
      src="{{ image_left }}"
      (click)="showSlidesLeft()"
    />
    <p class="slide-counter">{{currentSlideLeft}}/{{slideLeftSize}}</p>
  </div>

  <div class="slides-container s-right">
    <img
      *ngFor="let image_right of project.right_slides"
      class="slide-right"
      style="width: 100%; display: block"
      alt="left slide image"
      src="{{ image_right }}"
      (click)="showSlidesRight()"
    />
    <p class="slide-counter">{{currentSlideRight}}/{{slideRightSize}}</p>
  </div>
</div>

<div id="frame-r">{{ project.name.replace('-', ' ') | titlecase }}</div>

<div id="frame-l">{{ project.description }}</div>
